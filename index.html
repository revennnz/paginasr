<html><head><base href="https://pagesr.pages.dev/"><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Paginas</title><link rel="icon" sizes="192x192" href="https://i.imgur.com/l4KEMhz.png" type="image/x-icon"><link rel="shortcut icon" href="https://i.imgur.com/l4KEMhz.png" type="image/x-icon"><link rel="apple-touch-icon" href="https://i.imgur.com/l4KEMhz.png" type="image/x-icon"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"><style>body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background-color:#121212;color:#e0e0e0;margin:0;padding:20px;transition:background-color .3s ease}h1{color:#bb86fc;text-align:center;margin-bottom:40px;font-weight:300;letter-spacing:1px}.page-list{display:flex;flex-wrap:wrap;justify-content:center;gap:30px;padding:0;list-style-type:none}.page-item{width:140px;height:140px;display:flex;flex-direction:column;align-items:center;justify-content:center;border-radius:20px;transition:transform .3s ease,box-shadow .3s ease;position:relative;overflow:hidden;background-color:transparent;box-shadow:0 4px 6px rgba(0,0,0,.1)}.page-item:hover{transform:translateY(-5px);box-shadow:0 6px 12px rgba(0,0,0,.2)}.favicon{width:80px;height:80px;object-fit:contain;transition:transform .3s ease}.page-item:hover .favicon{transform:scale(1.1)}.page-title{text-align:center;font-size:14px;padding:8px;position:absolute;bottom:0;left:0;right:0;background-color:rgba(0,0,0,.7);color:#fff;opacity:0;transition:opacity .3s ease}.page-item:hover .page-title{opacity:1}#theme-toggle{position:fixed;top:20px;right:20px;background-color:transparent;color:#bb86fc;border:none;font-size:24px;cursor:pointer;transition:color .3s ease,transform .3s ease;z-index:1000}#theme-toggle:hover{color:#3700b3;transform:rotate(15deg)}.light-mode{background-color:#f5f5f5;color:#333}.light-mode h1{color:#6200ee}.light-mode #theme-toggle{color:#6200ee}.light-mode #theme-toggle:hover{color:#3700b3}.light-mode .page-item{box-shadow:0 4px 6px rgba(0,0,0,.05)}.light-mode .page-item:hover{box-shadow:0 6px 12px rgba(0,0,0,.1)}</style></head><body><h1>Mis paginas</h1><ul class="page-list" id="pageList"></ul><button id="theme-toggle" aria-label="Cambiar Tema"><i class="fas fa-moon"></i></button><script>// Lista de páginas (título, URL, URL del icono)
    const pages = [
      { title: 'Skins League of Legends', url: 'https://lolskins.pages.dev/', iconUrl: 'https://i.imgur.com/4ewpx9l.png' },
      { title: 'Programas', url: 'https://rachezprograms.online/', iconUrl: 'https://i.imgur.com/a09yuOo.png' },
      { title: 'Visor ZIP', url: 'https://visualzip.pages.dev/', iconUrl: 'https://i.imgur.com/2dRaWtt.png' },
      { title: 'Programas', url: 'https://programasr.pages.dev/', iconUrl: 'https://i.ibb.co/6HTN9zK/image-3.png' },
      { title: 'Generador Recibos', url: 'https://genrecipe.pages.dev/', iconUrl: 'https://i.imgur.com/C9N75S2.png' },
      { title: 'Temporizador de Entrenamiento', url: 'https://temporizador.pages.dev/', iconUrl: 'https://revennnz.github.io/imgx/temporizador/icon512x512.png' }
    ];

    const pageList = document.getElementById('pageList');
    const themeToggle = document.getElementById('theme-toggle');
    const themeIcon = themeToggle.querySelector('i');

    // Función para crear elementos de lista de páginas
    function createPageItem(title, url, iconUrl) {
      const li = document.createElement('li');
      li.className = 'page-item';
      
      const a = document.createElement('a');
      a.href = url;
      
      const img = document.createElement('img');
      img.className = 'favicon';
      img.src = iconUrl;
      img.alt = `Icono de ${title}`;
      img.loading = 'lazy';
      
      const titleSpan = document.createElement('span');
      titleSpan.className = 'page-title';
      titleSpan.textContent = title;
      
      a.appendChild(img);
      a.appendChild(titleSpan);
      li.appendChild(a);
      
      return li;
    }

    // Poblar la lista de páginas
    function populatePageList() {
      pages.forEach(page => {
        const pageItem = createPageItem(page.title, page.url, page.iconUrl);
        pageList.appendChild(pageItem);
      });
    }

    populatePageList();

    // Función para cambiar el tema
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
      if (document.body.classList.contains('light-mode')) {
        themeIcon.classList.remove('fa-moon');
        themeIcon.classList.add('fa-sun');
      } else {
        themeIcon.classList.remove('fa-sun');
        themeIcon.classList.add('fa-moon');
      }
      // Guardar el tema en localStorage
      localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
    }

    // Cambiar tema
    themeToggle.addEventListener('click', toggleTheme);

    // Cargar tema guardado
    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') {
        toggleTheme();
      }
    });</script></body></html>
