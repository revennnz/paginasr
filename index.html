<html><head><base href="https://pagesr.pages.dev/"><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Paginas</title><link rel="icon" sizes="192x192" href="https://i.imgur.com/l4KEMhz.png" type="image/x-icon"><link rel="shortcut icon" href="https://i.imgur.com/l4KEMhz.png" type="image/x-icon"><link rel="apple-touch-icon" href="https://i.imgur.com/l4KEMhz.png" type="image/x-icon"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"><style>:root{--bg-color:#121212;--text-color:#e0e0e0;--title-color:#bb86fc;--shadow-color:rgba(0, 0, 0, 0.1);--hover-shadow-color:rgba(0, 0, 0, 0.2)}@media (prefers-color-scheme:light){:root{--bg-color:#f5f5f5;--text-color:#333;--title-color:#6200ee;--shadow-color:rgba(0, 0, 0, 0.05);--hover-shadow-color:rgba(0, 0, 0, 0.1)}}body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background-color:var(--bg-color);color:var(--text-color);margin:0;padding:20px;transition:background-color .3s ease}h1{color:var(--title-color);text-align:center;margin-bottom:40px;font-weight:300;letter-spacing:1px;font-size:2rem}.page-list{display:flex;flex-wrap:wrap;justify-content:center;gap:30px;padding:0;list-style-type:none}.page-item{width:140px;height:140px;display:flex;flex-direction:column;align-items:center;justify-content:center;border-radius:20px;transition:transform .3s ease,box-shadow .3s ease;position:relative;overflow:hidden;background-color:transparent;box-shadow:0 4px 6px var(--shadow-color)}.page-item:hover{transform:translateY(-5px);box-shadow:0 6px 12px var(--hover-shadow-color)}.favicon{width:80px;height:80px;object-fit:contain;transition:transform .3s ease}.page-item:hover .favicon{transform:scale(1.1)}.page-title{text-align:center;font-size:14px;padding:8px;position:absolute;bottom:0;left:0;right:0;background-color:rgba(0,0,0,.7);color:#fff;opacity:0;transition:opacity .3s ease}.page-item:hover .page-title{opacity:1}@media (max-width:600px){.page-list{gap:15px}.page-item{width:120px;height:120px}.favicon{width:60px;height:60px}h1{font-size:1.5rem;margin-bottom:20px}}</style></head><body><h1>Mis paginas</h1><ul class="page-list" id="pageList"></ul><script>// Lista de páginas (título, URL, URL del icono)
      let pages = [
        { title: 'Programas', url: 'https://rachezprograms.online/', iconUrl: 'https://i.imgur.com/a09yuOo.png' },
        { title: 'Visor ZIP', url: 'https://visualzip.pages.dev/', iconUrl: 'https://i.imgur.com/2dRaWtt.png' },
        { title: 'Programas', url: 'https://programasr.pages.dev/', iconUrl: 'https://i.ibb.co/6HTN9zK/image-3.png' },
        { title: 'Generador Recibos', url: 'https://genrecipe.pages.dev/', iconUrl: 'https://i.imgur.com/C9N75S2.png' },
        { title: 'Temporizador de Entrenamiento', url: 'https://temporizador.pages.dev/', iconUrl: 'https://revennnz.github.io/imgx/temporizador/icon512x512.png' }
      ];
  
      const pageList = document.getElementById('pageList');
  
      // Función para crear elementos de lista de páginas
      function createPageItem(title, url, iconUrl) {
        const li = document.createElement('li');
        li.className = 'page-item';
        
        const a = document.createElement('a');
        a.href = url;
        a.target = "_blank";
        a.rel = "noopener noreferrer";
        
        const img = document.createElement('img');
        img.className = 'favicon';
        img.src = iconUrl;
        img.alt = `Icono de ${title}`;
        img.loading = 'lazy';
        
        const titleSpan = document.createElement('span');
        titleSpan.className = 'page-title';
        titleSpan.textContent = title;
        
        a.appendChild(img);
        a.appendChild(titleSpan);
        li.appendChild(a);
        
        return li;
      }
  
      // Función para ordenar y poblar la lista de páginas
      function sortAndPopulatePageList() {
        // Ordenar las páginas alfabéticamente por título
        pages.sort((a, b) => a.title.localeCompare(b.title));
  
        // Limpiar la lista existente
        pageList.innerHTML = '';
  
        // Poblar la lista con las páginas ordenadas
        pages.forEach(page => {
          const pageItem = createPageItem(page.title, page.url, page.iconUrl);
          pageList.appendChild(pageItem);
        });
      }
  
      // Función para agregar una nueva página
      function addPage(title, url, iconUrl) {
        pages.push({ title, url, iconUrl });
        sortAndPopulatePageList();
      }
  
      // Inicializar la lista de páginas
      sortAndPopulatePageList();
  
      // Ejemplo de cómo agregar una nueva página (esto se puede llamar en cualquier momento)
      // addPage('Nueva Página', 'https://nuevapagina.com', 'https://nuevapagina.com/favicon.ico');</script></body></html>
